apiVersion: v1
kind: Service
metadata:
  name: microservices-demo-web
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3333
  selector:
    app: microservices-demo-web

---
apiVersion: v1
kind: Service
metadata:
  name: microservices-demo-registration
spec:
  type: LoadBalancer
  ports:
    - port: 1111
      targetPort: 1111
  selector:
    app: microservices-demo-registration
---
apiVersion: v1
kind: Service
metadata:
  name: microservices-demo-accounts
spec:
  type: ClusterIP
  ports:
    - port: 2222
      targetPort: 2222
  selector:
    app: microservices-demo-accounts